<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient</title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/patients.min.css}">
</head>
<body>

<h1>Patient Edit Page</h1>

<br><br>

<form th:object="${patient}" th:action="@{/patients}" th:method="post">
    <input type="text" id="id" name="id" th:field="*{id}" placeholder="Id" hidden="hidden">
    <input type="text" id="firstName" name="firstName" th:field="*{firstName}" placeholder="FirstName" required>
    <input type="text" id="lastName" name="lastName" th:field="*{lastName}" placeholder="LastName" required>
    <input type="text" id="sickness" name="sickness" th:field="*{sickness}" placeholder="Sickness" required>
    <input type="submit" value="Submit">
</form>

<!--<button onclick="editProduct()" value="Update">Update</button>-->


<script th:src="@{/assets/js/jquery-3.7.1.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/js/fontawesome.js}"></script>
<script th:src="@{/assets/js/patients.js}"></script>

</body>
</html>
