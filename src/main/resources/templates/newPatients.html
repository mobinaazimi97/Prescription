<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

<div>
    <span class="val-err" th:if="${#fields.hasErrors()}" th:each="err : ${#fields.allErrors()}" ></span>

</div>

<form id="patientForm" th:object="${patient}" th:action="@{/newPatients}" th:method="POST">
    <div class="modal-body">
        <input type="hidden" id="patientId">
        <div class="mb-3">
            <label th:text="${patient.firstName}"></label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="firstName">
            <span class="val-err" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
        </div>
        <div class="mb-3">
            <label th:text="${patient.lastName}"></label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="lastName">
            <span class="val-err" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
        </div>
        <div class="mb-3">
            <label th:text="${patient.sickness}"></label>
            <input type="text" class="form-control" id="sickness" name="sickness" placeholder="sickness">
            <span class="val-err" th:if="${#fields.hasErrors('sickness')}" th:errors="*{sickness}"></span>
        </div>
        <div class="mb-3">
            <label th:text="${patient.prescriptionList}"></label>
            <input type="tel" class="form-control" id="prescriptionList" name="prescriptionList" placeholder="prescriptionList">
            <span class="val-err" th:if="${#fields.hasErrors('prescriptionList')}" th:errors="*{prescriptionList}"></span>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" id="savePatient" value="save">
    </button>

    <!--    <button type="submit" class="btn btn-primary" id="getCustomerId">-->
    <!--        <span th:text="#{customers.get}"></span>-->
    <!--    </button>-->

</form>
<h1 th:if="${#lists.isEmpty(patients)}">No Content!</h1>

<table th:if="${not #lists.isEmpty(patients)}">
    <thead>
    <tr>
        <th>Id</th>
        <th>firstName</th>
        <th>lastName</th>
        <th>sickness</th>
        <th>prescription</th>
        <th>Operation</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="patient:${patients}">
        <td th:text="${patient.id}"></td>
        <td th:text="${patient.firstName}"></td>
        <td th:text="${patient.lastName}"></td>
        <td th:text="${patient.sickness}"></td>
        <td th:text="${patient.prescriptionList}"></td>
        <td>
            <button>Edit</button>
            <button>Remove</button>
        </td>
    </tr>
    </tbody>
</table>
<!--<th:block th:replace="~{fragments/scripts :: scripts}"></th:block>-->
<button onclick="fetchData()">Click</button>
